<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Frist-Form</title>
    <style>
        .cosmetics-form {
            background-color: pink;
            text-align: center;
        }
        .riaz {
            background-color: blueviolet;
            color: white;
            padding: 10px 30px;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        .riaz2 {
            height: 100px;

        }
    </style>
</head>
<body>
    <main>
        <section class="cosmetics-form">
        <form action="">
            <h1>cosmetics order form</h1>
            <label for="name">Write your full name</label> <br>
            <input type="text" placeholder="Write your full name" name="" id="name">
            <input type="text" placeholder="Last name"> <br>
            <label for="email">Write your email</label> <br>
            <input type="email" placeholder="Write your email" name="" id="email"> <br>
            <label for="number">phone number</label> <br>
            <input type="number" name="" id="number"> <br>
            <label for="abc">Who is the gift for?</label> <br>
            <input type="text" name="" id="abc"> <br>
            <label for="abb">What is the occasion?</label> <br>
            <input type="text" name="" id="abb"> <br>
            <label for="acc">When do you need it?</label> <br>
            <input type="date" name="" id="acc"> <br>
            <label class="riaz2" for="aab">What are the recipient's hobbies and interest's</label> <br>
            <input type="text" name="" id="aab"> <br>
            <h3>Which package suits your budget?</h3> <br>
            <label for="aaa">Bronze-1000</label> <br>
            <input type="radio" name="" id="aaa"> <br>
            <label for="bbb">Silver-2000</label> <br>
            <input type="radio" name="" id="bbb"> <br>
            <label for="ccc">Gold-3000</label> <br>
            <input type="radio" name="" id="ccc"> <br>
            <label for="ddd">Platinum-5000</label> <br>
            <input type="radio" name="" id="ddd"> <br>
            <input class="riaz" type="submit" value="submit form">
        </section>
    </main>
</body>
</html>
