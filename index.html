<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Frist-Form</title>
    <style>
        .cosmetics-form {
            background-color: pink;
            text-align: center;
            padding: 15px 0;
        }
        .riaz {
            background-color: blueviolet;
            color: white;
            padding: 10px 30px;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        .ccc {
            text-transform: uppercase;
        }
        .dd {
            padding: 5px 10px;
        }
        .ddc {
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <main>
        <section class="cosmetics-form">
        <form action="">
            <h1 class="ccc">cosmetics order form</h1>
            <label for="name">Write your full name</label> <br>
            <input class="dd" type="text" placeholder="Write your full name" name="" id="name" required>
            <input class="dd" type="text" placeholder="Last name" required> <br>
            <label for="email">Write your email</label> <br>
            <input class="dd" type="email" placeholder="Write your email" name="" id="email" required> <br>
            <label for="number">phone number</label> <br>
            <input class="dd" type="number" name="" id="number" required> <br>
            <label for="abc">Who is the gift for?</label> <br>
            <input class="dd" type="text" name="" id="abc" required> <br>
            <label for="abb">What is the occasion?</label> <br>
            <input class="dd" type="text" name="" id="abb" required> <br>
            <label for="acc">When do you need it?</label> <br>
            <input class="dd" type="date" name="" id="acc" required> <br>
            <label for="aab">What are the recipient's hobbies and interest's</label> <br>
            <input class="ddc" type="text" name="" id="aab" required> <br>
            <h3>Which package suits your budget?</h3> <br>
            <label for="aaa">Bronze-1000</label> <br>
            <input type="radio" name="" id="aaa" required> <br>
            <label for="bbb">Silver-2000</label> <br>
            <input type="radio" name="" id="bbb" required> <br>
            <label for="ccc">Gold-3000</label> <br>
            <input type="radio" name="" id="ccc" required> <br>
            <label for="ddd">Platinum-5000</label> <br>
            <input type="radio" name="" id="ddd" required> <br>
            <input class="riaz" type="submit" value="submit form">
        </section>
    </main>
</body>
</html>
